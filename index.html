<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container row">
        <div class="brand">
          <div class="logo"></div>
          <div class="title">Code editor - Live in the browser</div>
        </div>
        <div class="row">
          <button class="btn secondary" id="saveBtn" title="Save work locally">
            <span>Save</span>
          </button>
          <button class="btn secondary" id="loadBtn" title="load work file">
            <span>Load</span>
          </button>

          <input type="file" id="openFile" accept="application/json" hidden />
        </div>
      </div>
    </header>

    <main>
      <aside class="card panel stack">
        <h2>Task / Assignment</h2>

        <textarea
          name=""
          id="assignment"
          class="text"
          placeholder="Write the task description here..."
        ></textarea>

        <div class="stack">
          <label for="textarea"
            >Validation test (Javascript only - optional)</label
          >

          <textarea
            name=""
            id="textarea"
            class="text"
            placeholder="Write simple test to append after the student's code to check the solution"
          ></textarea>
        </div>

        <div class="muted">
          Tip: <span class="kbd">Ctrl</span> + <span class="kbd">s</span> to
          save , <span class="kbd">Ctrl</span>+<span class="kbd">Enter</span> to
          Run .
        </div>
      </aside>

      <section class="stack" id="web-only">
        <div class="stack panel card" id="webEditors">
          <div class="row">
            <h2>HTML / CSS / JS</h2>
            <div class="row">
              <button class="btn ok" id="runWeb">Run</button>
              <button class="btn secondary" id="openPreview">
                Open Preview
              </button>
            </div>
          </div>

          <div
            class="tabs"
            id="webTabs"
            role="tablist"
            aria-label="web editors"
          >
            <button
              class="tab active"
              role="tab"
              aria-selected="true"
              tabindex="0"
              data-pane="html"
            >
              HTML
            </button>

            <button
              class="tab"
              role="tab"
              aria-selected="false"
              tabindex="1"
              data-pane="css"
            >
              CSS
            </button>

            <button
              class="tab"
              role="tab"
              aria-selected="-1"
              data-pane="Javasccript7"
            >
              Javscript
            </button>
          </div>

          <div class="editor-wrap" data-pane="html">
            <div class="editor" id="ed_html"></div>
          </div>

          <div class="editor-wrap" data-pane="css" hidden>
            <div class="editor" id="ed_css"></div>
          </div>

          <div class="editor-wrap" data-pane="js" hidden>
            <div id="ed_js" class="editor"></div>
          </div>

          <div class="stack">
            <h3>Preview</h3>
            <iframe
              id="preview"
              class="preview"
              sandbox="allow-scripts allow-same-origin allow-modals allow-forms"
            ></iframe>
          </div>
        </div>
      </section>

      <aside class="card panel stack">
        <h2>Output</h2>
        <div id="output" class="out" aria-live="polite"></div>

        <div class="row">
          <button class="btn warn" id="runTests">Run with tests</button>
          <button class="btn err" id="clearOut">Clear log</button>
        </div>
        <h3>Notes</h3>
        <ul class="muted">
          <li class="label">Everything runs inside the broser in a sandbox</li>
          <li class="label">
            you can save the work as a JSON file and restore it...
          </li>
        </ul>
      </aside>
    </main>

    <footer class="footer">Â© 2025 Programming - All right reserved</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js"></script>

    <script src="script.js"></script>
  </body>
</html>
